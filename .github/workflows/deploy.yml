name: master merge test and deployment
on:
  push:
    branches:
      - master

jobs:
  # Label of the container job; visible on Github Actions UI
  ci-cd-pipeline:
    # Containers must run in Linux based operating systems
    runs-on: ubuntu-latest
    # Docker Hub image that `testing-harness` executes in
    container: node:14

    steps:
      # Downloads a copy of the code in your repository before running CI tests
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test

      - name: Save .pem file with perms
        run: echo "${{ secrets.DEPLOY_PEM }}" > ~/deploy.pem && chmod 400 ~/deploy.pem

      - name: Run deploy script via ssh
        if: ${{ success() }}
        run: ssh -o "StrictHostKeyChecking no" ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} -i ~/deploy.pem APP_NAME=${{ secrets.APP_NAME }} APP_PREFIX=${{ secrets.APP_PREFIX }} API_HOST=${{ secrets.API_HOST }} PORT=${{ secrets.PORT }} ./restart-api.sh
